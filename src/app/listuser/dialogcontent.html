<h1 mat-dialog-title>{{data.isedit?"Sửa thông tin":"Thêm thành viên"}}</h1>
<div mat-dialog-content>
    <form style="line-height: 2;">
        <div class="form-group">
          <label for="account">Tài khoản</label>
          <input type="text" class="form-control" id="account" placeholder="Tài khoản" [disabled]="data.isedit" [value]="data.acc">
        </div>
        <div class="form-group" [hidden]="data.isedit">
            <label for="account">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
          </div>
        <div class="form-group">
          <label for="displayname">Tên hiển thị</label>
          <input type="text" class="form-control" id="displayname" placeholder="Tên hiển thị" [value]="data.displayname">
        </div>
        <div class="form-group">
            <label for="ngaysinh">Ngày sinh</label>
            <input type="text" class="form-control" id="ngaysinh" placeholder="Ngày sinh" [value]="data.ngaysinh">
        </div>
        <div class="form-group">
            <label for="donvi">Đơn vị</label>
            <input type="text" class="form-control" id="donvi" placeholder="Đơn vị" [value]="data.donvi">
        </div>
        <br>
        <Div style="text-align: center;">
            <button type="button" class="btn btn-primary" (click)="save()">Lưu Trữ</button>
        </Div>
      </form>
</div>
<div mat-dialog-actions>
</div>
